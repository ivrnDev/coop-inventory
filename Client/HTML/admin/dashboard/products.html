<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../../../Designs/admin/product.css" />
    <link rel="stylesheet" href="../../../Designs/globals.css" />
  </head>
  <body>
    <a href="../../homepage.html" class="back-home">BACK TO HOME</a>
    <main>
      <div class="create-form">
        <form id="form-create" enctype="multipart/form-data">
          <h2>CREATE PRODUCT</h2>
          <div>
            <label for="name">Product Name</label>
            <input type="text" name="name" id="nameInput" />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="text" name="price" id="priceInput" />
          </div>
          <div>
            <label for="stocks">Stocks</label>
            <input type="text" name="stocks" id="stocksInput" />
          </div>
          <div>
            <label for="variants">Variants</label>
            <input type="text" name="variants" id="variantsInput" />
          </div>
          <div>
            <label for="productImage">Product Image</label>
            <input type="file" name="productImage" id="imageInput" />
          </div>
          <button class="create-submit">SUBMIT</button>
        </form>
      </div>

      <div class="update-form">
        <div>
          <label for="id">Product ID</label>
          <input type="text" name="id" id="id" />
        </div>
        <form id="form-update" enctype="multipart/form-data">
          <h2>UPDATE PRODUCT</h2>

          <div>
            <label for="name">Product Name</label>
            <input type="text" name="name" id="nameInput" />
          </div>
          <div>
            <label for="price">Price</label>
            <input type="text" name="price" id="priceInput" />
          </div>
          <div>
            <label for="stocks">Stocks</label>
            <input type="text" name="stocks" id="stocksInput" />
          </div>
          <div>
            <label for="variants">Variants</label>
            <input type="text" name="variants" id="variantsInput" />
          </div>
          <div>
            <label for="productImage">Product Image</label>
            <input type="file" name="productImage" id="imageInput" />
          </div>
          <button class="update-submit">SUBMIT</button>
        </form>
      </div>
    </main>

    <script src="../../../Javascript/admin/products/update-product.js"></script>
    <script src="../../../Javascript/admin/products/create-products.js"></script>
  </body>
</html>
